    <!-- header bitis -->

    <div class="container mt-5">
        <h2 class="mb-4">İletişim Formu</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <!-- JavaScript ile formu denetleyen buton -->
            <button type="button" class="btn btn-primary mr-2 my-2" onclick="validateForm()">Gönder (JavaScript)</button>
            <!-- Vue.js ile formu denetleyen buton -->
            <button type="button" class="btn btn-success my-2" id="vueValidateBtn">Gönder (Vue.js)</button>
            <button type="button" class="btn btn-danger my-2" onclick="clearForm()">Temizle</button>
        </form>
    </div>

    <div id="result" class="container mt-5" style="display: none;">
        <h2>Gönderilen Bilgiler</h2>
        <p><strong>İsim:</strong> <span id="resultName"></span></p>
        <p><strong>E-posta:</strong> <span id="resultEmail"></span></p>
        <p><strong>Mesaj:</strong> <span id="resultMessage"></span></p>
    </div>
